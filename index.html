<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <!-- Card contains all information  -->
  <div class="card">

    <!-- product image  -->
    <div class="product-image"><img src="./images/image-product-desktop.jpg" alt="image of Channel perfume bottle"
        class="bottle">
    </div>


    <!-- product infomation  -->
    <div class="product-info">
      <div class="type">Perfume</div>
      <div class="name">Gabrielle Essence Eau De Parfum</div>
      <div class="description"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </div>
      <div class="price">
        <div class="sale-price">$149.99</div>
        <div class="actual-price">$169.99</div>
      </div>
      <div class="buy-button"><button><img src="./images/icon-cart.svg" alt="buying cart logo" class="cart"> Add to
          Cart</button>
      </div>
    </div>
  </div>


  <!-- Extra infomation  -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">T. Strong</a>.
  </div>



</body>

</html>
